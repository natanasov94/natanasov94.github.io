<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FOOD IS THE BEST!!</title>
    <!-- Bulma Version 0.9.0-->
    <link rel='stylesheet' href='https://unpkg.com/bulma@0.9.0/css/bulma.min.css'>
    <link rel="stylesheet" href="./css/kanban.css">
</head>

<body>
    <section class="hero is-info">
        <div class="hero-body">
            <div class="container">
                <div class="card">
                    <div class="card-content">
                        <nav class="level">
                            <div class="level-left">
                                <div class="level-item">
                                    <input id="new_recipe_field" class="input is-large" type="search" />
                                </div>
                            </div>
                            <div class="level-right">
                                <div class="level-item">
                                    <div id="category_list" class="select is-primary">
                                        <select id="category_select">
                                        </select>
                                    </div>
                                </div>

                                <div class="level-item">
                                    <button id="add_recipe_button" class="button is-primary">Add recipe</button>
                                </div>
                                <div class="level-item">
                                    <button id="add_category_button" class="button is-primary">Add category</button>
                                </div>
                                <div class="level-item">
                                    <button id="reset_button" class="button is-danger">Reset</button>
                                </div>
                                <div class="level-item">
                                    <button id="get_random_recipe_button" class="button is-info">Tell me what to
                                        eat!!</button>
                                </div>
                            </div>

                        </nav>
                    </div>
                </div>
                <div class="card">

                </div>
            </div>
        </div>
    </section>
    <section class="container">
        <div class="level-item">
            <div class="columns is-multiline is-centered cards-container" id="recipe_container">
            </div>
        </div>
    </section>
    <div class="columns is-mobile is-centered">
        <div class="column is-half is-narrow"></div>
    </div>
    <script src="jquery-3.6.1.min.js"></script>
    <script src="./main.js"></script>
</body>

</html>
